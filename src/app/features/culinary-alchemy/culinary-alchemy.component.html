<app-info-header-culinary-alchemy />

<form [formGroup]="culinaryForm" (ngSubmit)="onSubmit()">
    <div class="grid gap-6 md:grid-cols-2 xl:grid-cols-3">
        <app-predefines-ingredients-steps1 [selectedIngredients]="selectedIngredients"
            (selectedIngredientsChange)="onIngredientsChange($event)" />
        <app-predefines-ingredients-steps2 />
        <app-predefines-ingredients-steps3 />
    </div>
    <button type="submit" class="btn btn-primary w-full btn-lg">
        Generate Recipe
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ltr:ml-1.5 rtl:mr-1.5" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
        </svg>
    </button>
</form>

<div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p class="loading-text">Generating variations...</p>
</div>

<br/>
<br/>

<app-recipe-display (feedbackSubmitted)="onFeedbackSubmitted()"/>
