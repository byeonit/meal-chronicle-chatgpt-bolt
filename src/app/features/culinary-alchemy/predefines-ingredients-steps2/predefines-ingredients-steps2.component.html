<div class="panel h-full mb-5">
    <form [formGroup]="culinaryForm" (ngSubmit)="onSubmit()">
    <div class="border-b border-[#e0e6ed] p-5 dark:border-[#1b2e4b]">
        <h5 class="text-lg font-semibold dark:text-white-light">Select Diet Option </h5>
      </div>

    <div class="mt-12">

        <div class="block w-full space-y-4 overflow-x-auto rounded-lg border border-white-dark/20 p-4">
    
            <div class="flex min-w-[125px] items-center justify-between rounded-xl bg-white p-3 font-semibold text-gray-500 shadow-[0_0_4px_2px_rgb(31_45_61_/_10%)] transition-all duration-300 hover:scale-[1.01] hover:text-primary dark:bg-[#1b2e4b]" >
                <label for="payment-method" class="font-semibold text-white-dark mb-0 w-1/3 ltr:mr-2 rtl:ml-2">
                    Culinary propose
                    deux modes : Tout-en-un et Gourmet.
                </label>
                <select id="payment-method" name="payment-method" class="form-select flex-1" formControlName="culinaryMode" >
                    <option value="all-in-one"> All-In-One</option>
                    <option value="gourmet">Gourmet</option>
                </select>
            </div>

            <div class="flex min-w-[125px] items-center justify-between rounded-xl bg-white p-3 font-semibold text-gray-500 shadow-[0_0_4px_2px_rgb(31_45_61_/_10%)] transition-all duration-300 hover:scale-[1.01] hover:text-primary dark:bg-[#1b2e4b]" >
                <label for="payment-method" class="font-semibold text-white-dark mb-0 w-1/3 ltr:mr-2 rtl:ml-2">
                    Selected the meal style
                </label>
                <select id="payment-method" name="payment-method" class="form-select flex-1" formControlName="mealType" >
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
            </div>

            <div class="flex min-w-[125px] items-center justify-between rounded-xl bg-white p-3 font-semibold text-gray-500 shadow-[0_0_4px_2px_rgb(31_45_61_/_10%)] transition-all duration-300 hover:scale-[1.01] hover:text-primary dark:bg-[#1b2e4b]" >
                <label for="payment-method" class="font-semibold text-white-dark mb-0 w-1/3 ltr:mr-2 rtl:ml-2">
                    Selected Dietary Preferences
                </label>
                <select id="payment-method" name="payment-method" class="form-select flex-1" formControlName="dietaryPreference" >
                    <option *ngFor="let preference of dietaryPreferences" [value]="preference"> {{ preference }} </option>
                </select>
            </div>

            <div class="flex min-w-[125px] items-center justify-between rounded-xl bg-white p-3 font-semibold text-gray-500 shadow-[0_0_4px_2px_rgb(31_45_61_/_10%)] transition-all duration-300 hover:scale-[1.01] hover:text-primary dark:bg-[#1b2e4b]" >
                <label for="payment-method" class="font-semibold text-white-dark mb-0 w-1/3 ltr:mr-2 rtl:ml-2">
                    Selected Type of Cuisine
                </label>
                <select id="payment-method" name="payment-method" class="form-select flex-1" formControlName="cuisineType" >
                    <option *ngFor="let type of cuisineTypes" [value]="type">
                        {{ type }} </option>
                </select>
            </div>
        </div>
        
    </div>
</form>
</div>
