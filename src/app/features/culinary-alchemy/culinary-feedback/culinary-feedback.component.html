<div class="feedback-form">
    <h3>Rate This Recipe</h3>
  
    <!-- Star Rating -->
    <mat-button-toggle-group [(ngModel)]="rating" name="rating" aria-label="Rating">
      <mat-button-toggle value="1">⭐</mat-button-toggle>
      <mat-button-toggle value="2">⭐⭐</mat-button-toggle>
      <mat-button-toggle value="3">⭐⭐⭐</mat-button-toggle>
      <mat-button-toggle value="4">⭐⭐⭐⭐</mat-button-toggle>
      <mat-button-toggle value="5">⭐⭐⭐⭐⭐</mat-button-toggle>
    </mat-button-toggle-group>
  
    <!-- Comment Box -->
    <mat-form-field appearance="fill">
      <mat-label>Comment (Optional)</mat-label>
      <textarea matInput [(ngModel)]="comment"></textarea>
    </mat-form-field>
  
    <!-- Submit Button -->
    <button mat-raised-button color="primary" (click)="submitFeedback()">Submit Feedback</button>
  </div>
