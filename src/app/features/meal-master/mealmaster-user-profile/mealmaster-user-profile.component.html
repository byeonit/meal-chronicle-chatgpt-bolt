<div class="panel h-full mb-5">
<form (ngSubmit)="submitForm()">
    <div class="border-b border-[#e0e6ed] p-5 dark:border-[#1b2e4b]">
      <h5 class="text-lg font-semibold dark:text-white-light">Set Your Macronutrient Goals</h5>
    </div>

    <div class="mt-12">
      <div class="block w-full space-y-4 overflow-x-auto rounded-lg border border-white-dark/20 p-4">

        <div
          class="flex min-w-[125px] items-center justify-between rounded-xl bg-white p-3 font-semibold text-gray-500 shadow-[0_0_4px_2px_rgb(31_45_61_/_10%)] transition-all duration-300 hover:scale-[1.01] hover:text-primary dark:bg-[#1b2e4b]">
          <label for="durationDays" class="font-semibold text-primary mb-0 w-1/3 ltr:mr-2 rtl:ml-2">
            Duration (Days)
          </label>
          <input 
            id="durationDays" 
            type="number" 
            formControlName="durationDays" 
            placeholder="0"
            required
            class="form-input h-11  bg-white shadow-[0_0_4px_2px_rgb(31_45_61_/_10%)] placeholder:tracking-wider ltr:pr-11 rtl:pl-11" />          
        </div>

        <div
          class="flex min-w-[125px] items-center justify-between rounded-xl bg-white p-3 font-semibold text-gray-500 shadow-[0_0_4px_2px_rgb(31_45_61_/_10%)] transition-all duration-300 hover:scale-[1.01] hover:text-primary dark:bg-[#1b2e4b]">
          <label for="durationDays" class="font-semibold text-primary mb-0 w-1/3 ltr:mr-2 rtl:ml-2">
            Dietary Preferences
          </label>
          <select id="dietaryPreferences" name="dietaryPreferences" class="form-select flex-1" formControlName="dietaryPreferences">
            <option value="Vegetarian">Vegetarian</option>
            <option value="Pescatarian">Pescatarian</option>
            <option value="Vegan">Vegan</option>
            <option value="Dairy-Free">Dairy-Free</option>
            <option value="Gluten-Free">Gluten-Free</option>
            <option value="Ketogenic">Ketogenic</option>
            <option value="Paleo">Paleo</option>
          </select>
        </div>

        <div
          class="flex min-w-[125px] items-center justify-between rounded-xl bg-white p-3 font-semibold text-gray-500 shadow-[0_0_4px_2px_rgb(31_45_61_/_10%)] transition-all duration-300 hover:scale-[1.01] hover:text-primary dark:bg-[#1b2e4b]">
          <label for="fitnessGoal" class="font-semibold text-primary mb-0 w-1/3 ltr:mr-2 rtl:ml-2">
            Fitness Goal
          </label>
          <select id="fitnessGoal" name="fitnessGoal" class="form-select flex-1" formControlName="fitnessGoal">
            <option value="Muscle Gain">Muscle Gain</option>
            <option value="Weight Loss">Weight Loss</option>
            <option value="Maintenance">Maintenance</option>
          </select>
        </div>

        <button 
        mat-raised-button color="primary" 
        type="submit" 
        class="btn btn-primary w-full btn-lg"
      >
      Generate Meal Plan
      </button>

      </div>
    </div>
  
  </form>
</div>
